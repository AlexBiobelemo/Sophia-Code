{% for snippet in snippets %}
<div class="card mb-3 snippet-card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="form-check">
      <input class="form-check-input snippet-checkbox" type="checkbox" name="snippet_ids" value="{{ snippet.id }}" id="snippet-{{ snippet.id }}">
      <label class="form-check-label" for="snippet-{{ snippet.id }}">
        {{ snippet.title }}
      </label>
    </div>
    <small class="text-muted d-flex gap-2">
      {% if snippet.language %}<span>{{ snippet.language }}</span>{% endif %}
      {% if snippet.collection %}<span>In: {{ snippet.collection.name }}</span>{% endif %}
    </small>
  </div>
  <div class="card-body">
    <p class="card-text">{{ snippet.description | striptags | truncate(150) or 'No description provided.' }}</p>
    <a href="{{ url_for('main.view_snippet', snippet_id=snippet.id) }}" class="btn btn-primary">View Snippet</a>
  </div>
</div>
{% endfor %}
