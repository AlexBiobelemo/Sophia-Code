{% extends "base.html" %}

{% block content %}
<h1 class="display-4">{{ note.title }}</h1>
<p class="text-muted">Created: {{ moment(note.timestamp).format('LLL') }}</p>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="markdown-content">
            {{ note.content | markdown_to_html | safe }}
        </div>
    </div>
</div>

<div class="d-flex gap-2 mb-4">
    <a href="{{ url_for('main.edit_note', note_id=note.id) }}" class="btn btn-primary"><i
            class="bi bi-pencil-square me-2"></i>Edit Note</a>
    <button type="button" class="btn btn-info" id="explain-note-btn"><i class="bi bi-robot me-2"></i>AI Explain</button>
    <form action="{{ url_for('main.delete_note', note_id=note.id) }}" method="post"
        onsubmit="return confirm('Are you sure you want to delete this note?');">
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-2"></i>Delete Note</button>
    </form>
</div>

<div id="ai-explanation-card" class="card shadow-sm mb-4" style="display: none;">
    <div class="card-header bg-primary text-white">
        AI Explanation
        <button type="button" class="btn-close btn-close-white float-end" aria-label="Close"
            id="close-explanation-btn"></button>
    </div>
    <div class="card-body">
        <div id="ai-explanation-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            Loading AI explanation...
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const explainBtn = document.getElementById('explain-note-btn');
        const explanationCard = document.getElementById('ai-explanation-card');
        const explanationContent = document.getElementById('ai-explanation-content');
        const closeExplanationBtn = document.getElementById('close-explanation-btn');
        const noteId = parseInt("{{ note.id }}");

        if (explainBtn) {
            explainBtn.addEventListener('click', async function () {
                // Show the card and loading state
                explanationCard.style.display = 'block';
                explanationContent.innerHTML = `
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Loading AI explanation...
                `;

                try {
                    const response = await fetch(`/api/note/${noteId}/explain`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();

                    if (response.ok) {
                        explanationContent.innerHTML = DOMPurify.sanitize(marked.parse(data.explanation));
                        if (window.Prism) { try { Prism.highlightAllUnder(explanationContent); } catch (_) { } }
                        if (window.MathJax && window.MathJax.typesetPromise) { try { MathJax.typesetPromise([explanationContent]); } catch (_) { } }
                        window.renderMermaid && window.renderMermaid(explanationContent);
                    } else {
                        explanationContent.innerHTML = `<div class="alert alert-danger">Error: ${data.error || 'Failed to get AI explanation.'}</div>`;
                    }
                } catch (error) {
                    explanationContent.innerHTML = `<div class="alert alert-danger">Network error: ${error.message}</div>`;
                    console.error('Error fetching AI explanation:', error);
                }
            });
        }

        if (closeExplanationBtn) {
            closeExplanationBtn.addEventListener('click', function () {
                explanationCard.style.display = 'none';
            });
        }
    });
</script>
{% endblock %}
